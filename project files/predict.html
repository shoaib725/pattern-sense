<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image - Fabric Classifier</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #00a8ff;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 12px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }
        .container {
            padding: 60px;
            text-align: center;
        }
        .upload-box {
            border: 2px dashed #00a8ff;
            padding: 40px;
            margin: 20px auto;
            width: 50%;
            background: white;
            border-radius: 10px;
        }
        input[type=file] {
            padding: 10px;
            font-size: 16px;
        }
        .btn {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #00a8ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0097e6;
        }
        footer {
            background-color: #2f3640;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/predict">Predict</a>
    </nav>
    <div class="container">
        <h2>Upload Your Fabric Image</h2>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <div class="upload-box">
                <input type="file" name="file" required><br>
                <button class="btn" type="submit">Predict</button>
            </div>
        </form>
    </div>
    <footer>
        &copy; 2025 Pattern Sense | All rights reserved.
    </footer>
</body>
</html>
